        body {
            background: url("/image/logbg.png") no-repeat;
            background-size: cover;
            font-size: 16px;
        }

        .form {
            background: rgba(255, 255, 255, 0.2);
            width: 450px;
            margin: 200px auto;
        }

        #login_form {
            display: block;
        }

        #register_form {
            display: none;
        }

        .fa {
            display: inline-block;
            top: 27px;
            left: 6px;
            position: relative;
            color: #ccc;
        }

        input[type="text"], input[type="password"] {
            padding-left: 26px;
        }

        .checkbox {
            padding-left: 21px;
        }

        .btn-danger {
            background-color: #a40000;
        }

<div class="container">
    <div class="form row">

        <!--<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" method="post">-->
            <form class="form-horizontal col-sm-offset-2 col-md-offset-3" id="register_form" action="" th:action="@{/web/register}" method="post" style="display: block">
            <h3 class="form-title"> 注 册 你 的 账 户</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="用户名" name="userName"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="register_password"
                           name="password"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-check fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="再次输入密码" name="rpassword"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-envelope fa-lg"></i>
                    <input class="form-control eamil" type="text" placeholder="邮箱" name="email"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-danger pull-right" value="提 交"/>
                    <input type="button" class="btn btn pull-left" id="back_btn" value="返回"/>
                </div>
            </div>
        </form>
    </div>



</div>
<script type="text/javascript" src="/js/main.js"></script>
